<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Formula One</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-person-badge navbar-brand"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown1" style= "max-height: 280px; overflow-y: auto;">
                                <a class="dropdown-item" href="#"><b>ALL</b></a>
                                {% for driver in drivers %}
                                <a class="dropdown-item" href="#">{{ driver.given_name[0] + ". " + driver.family_name }}</a>
                                {% endfor %}
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-calendar4-week navbar-brand"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown2" style= "max-height: 280px; overflow-y: auto;">
                                
                                {% for season in years %}
                                <a class="dropdown-item" href="#">{{ season.seasons }}</a>
                                {% endfor %}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="bg-secondary p-5">{% block content %} {% endblock %}</div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
